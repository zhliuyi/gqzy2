{% extends 'article/base.html' %}
{% block title %}
    增加文章
{% endblock %}
{% block style %}

{% block content %}
{#    <script type="text/javascript" src="/static/article/js/ckeditor.js"></script>#}
    <form action="" method="post" class="user" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="title" placeholder="文章名字" class="form-control form-control-user">
        </div>

        <div class="form-group">
            <input type="text" name="content" placeholder="文章内容" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="文章描述" class="form-control form-control-user">
{#<textarea rows="30" cols="50" name="editor01">请输入.</textarea>#}


        </div>

        <div class="form-group">
            <input type="text" name="recommend" placeholder="推荐" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="click" placeholder="点击率" class="form-control form-control-user">
        </div>
        <div class="form-group">
{#        文章类型#}
            {#<input type="text" name="goods_type" placeholder="商品类型" class="form-control form-control-user">#}
            <select name="goods_type" class="btn btn-warning dropdown-toggle btn-user btn-block">
                <option value="0" >--请选择类型--</option>
                {% for one in goods_type %}
                    <option value="{{ one.id }}">{{ one.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            上传图片：<input type="file" name="picture">
        </div>
        <input  class="btn btn-primary btn-user btn-block" type="submit" value="增加文章">
    </form>

{% endblock %}
